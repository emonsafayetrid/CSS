<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="fist" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" maxlength="10">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br>    
        <label for="DOB">Date of birth:</label>
        <input type="date" id="DOB" name="DOB" required>
        <br>
        <label>Gender:</label><br>
        <input type="radio" id="Male" name="gender" value="Male" required>
        <label>Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female" required>
        <label>Female</label><br>
        <label for="department">Department:</label>
        <select for="department" id="department" name="department">
            <option value="select your dept">Select your dept</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="ME">ME</option>
        </select><br>
        <label for="Subjects">Subjects:</label><br>
        <input type="checkbox" id="Math" name="subjects" value="Maths">
        <label for="Math">Maths</label><br>
        <input type="checkbox" id="Physics" name="subjects" value="Physics">    
        <label for="Physics">Physics</label><br>
        <input type="checkbox" id="Chemistry" name="subjects" value="Chemistry">
        <label for="Chemistry">Chemistry</label><br>
        <br>
        <label for="Payments">Payments:</label><br>
        <select id="Payments">
            <option value="select your payment">Select your payment</option>
            <option value="Bkah">Bkash</option>
            <option value="Nagad">Nagad</option>
            <option value="Rocket">Rocket</option>
        </select>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        </select>
        </form>
</body>
</html>
